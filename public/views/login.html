<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
          <img src="/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar">
          <button type="submit">Buscar</button> 
        </div>
        <div class="cta2">
          <div class="icon">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          </div>
          <div class="text">
          <p>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        </div>
        <nav>
          
          <ul class="menu">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>

            <li><a href="/views/register.html">Creá tu cuenta</a><i class="fa-solid fa-id-card"></i>
            <li><a href="/views/login.html">Ingresá</a></li><i class="fa-solid fa-right-to-bracket"></i>
            <li><a href="#">Mis compras</a></li><i class="fa-solid fa-basket-shopping"></i>
          </ul>
          <div class="container">
            <div class="burger-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          
        </nav>
      </header>      
    <h1>Login de Usuario</h1>
    <form id="login-form">
        <div>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <div id="usuario-error" class="error-message"></div>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="js/script.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que se envíe el formulario automáticamente

            // Validar los campos del formulario antes de enviarlo
            var usuario = document.getElementById("usuario").value;
            var password = document.getElementById("password").value;
            var usuarioError = document.getElementById("usuario-error");
            var passwordError = document.getElementById("password-error");

            // Validación del campo de usuario (por ejemplo, mínimo 2 caracteres)
            if (usuario.length < 2) {
                usuarioError.textContent = "El nombre de usuario debe tener al menos 2 caracteres";
            } else {
                usuarioError.textContent = "";
            }

            // Validación del campo de contraseña (por ejemplo, mínimo 6 caracteres)
            if (password.length < 6) {
                passwordError.textContent = "La contraseña debe tener al menos 6 caracteres";
            } else {
                passwordError.textContent = "";
            }

            // Si no hay errores, puedes enviar el formulario aquí
        });
    </script>
</body>
</html>
