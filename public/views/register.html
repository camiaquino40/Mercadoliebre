<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <img src="/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar">
          <button type="submit">Buscar</button> 
        </div>
        <div class="cta2">
          <div class="icon">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          </div>
          <div class="text">
          <p>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        </div>
        <nav>
          
          <ul class="menu">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>

            <li><a href="/views/register.html">Creá tu cuenta</a><i class="fa-solid fa-id-card"></i>
            <li><a href="/views/login.html">Ingresá</a><i class="fa-solid fa-right-to-bracket"></i></li>
            <li><a href="#">Mis compras</a><i class="fa-solid fa-basket-shopping"></i></li>
          </ul>
          <div class="container">
            <div class="burger-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          
        </nav>
      </header>      
    <h1>Registro de Usuario</h1>
    <form>
        <div>
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        </div>
        <div>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>
        </div>
        <div>
            <label for="perfil">Perfil del Usuario:</label>
            <select id="perfil" name="perfil" required>
                <option value="comprar">Comprar</option>
                <option value="vender">Vender</option>
            </select>
        </div>
        <div>
            <label for="categorias">Categorías de Interés:</label>
            <select id="categorias" name="categorias" multiple required>
                <option value="electro">Electro</option>
                <option value="moda">Moda</option>
                <option value="hogar">Hogar</option>
                <option value="jugueteria">Juguetería</option>
                <option value="vidasana">Vida Sana</option>
            </select>
        </div>
        <div>
            <label for="foto">Foto de Usuario:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
    </form>
    <script src="/app.js"></script>
</body>
</html>
